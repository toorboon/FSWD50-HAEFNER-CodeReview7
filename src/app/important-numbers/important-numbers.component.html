

<div class="col-auto  text-dark bg-dark p-3 make_me_responsive">
	<form class="form-inline">
        <input id="searchfield" name="searchInput" class="form-control" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 90%;">
        <button class="btn btn-light" (click)="searchText=''">x</button>
	</form>
	<div class="p-1 my-5">
		<table class="table table-sm text-white make_me_responsive">
		        <thead>
		                <th>First Name</th>
		                <th>Last Name</th>
		                <th>Number</th>
		                <th>Important</th>
		                <th></th>
		        </thead>
		        
		        <ng-container *ngFor="let numbers of importantNumbersArray">
		                
		                <tr class="table-dark" *ngIf="filterCondition(numbers)">
		                        <td>{{numbers.firstname}}</td>
		                        <td>{{numbers.lastname}}</td>
		                        <td>{{numbers.number}}</td>
		                        <td class="text-center">{{numbers.important}}</td>
		                        
		                </tr>
		        </ng-container>
		</table>
	</div>
</div>
